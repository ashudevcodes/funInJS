<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Over ME!</title>
	<link rel="stylesheet" type="" href="style.css">
  </head>
  <body>
	<text id="playCount" class="heavy"></text>
	<button id="clickMe">
	  <svg viewbox="0 0 140 70" >
		<text x="20" y="45" class="small">Hover</text>
		<text x="40" y="35" class="heavy">Over</text>
		<text x="65" y="55" class="Rrrrr">ME!</text>
	  </svg>
	  <svg width="100" height="100">
		<circle
			r="30"
			cx="50"
			cy="50"
			/>
	  </svg>
	</button>

	<script src="./script.js"></script>
  </body>
